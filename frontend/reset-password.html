<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password - Salon Booking</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container"><h1 class="brand">Salon Booking</h1></div>
  </header>
  <main class="container">
    <h2>Set New Password</h2>
    <form class="card" onsubmit="handleReset(event)">
      <label>New Password</label>
      <input id="newPass" type="password" minlength="8" required placeholder="Enter new password">
      <button type="submit">Update Password</button>
      <pre id="out" class="output"></pre>
    </form>
  </main>
  <script>
    async function handleReset(evt) {
        evt.preventDefault();
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const out = document.getElementById('out');
        const btn = evt.target.querySelector('button');
        const newPass = document.getElementById('newPass').value;

        if (!token) {
            out.style.color = "red";
            out.textContent = "Error: Invalid or missing token.";
            return;
        }

        btn.disabled = true;
        btn.textContent = "Updating...";

        try {
            const res = await fetch("http://localhost:8000/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: token, new_password: newPass })
            });
            const data = await res.json();
            
            if (res.ok) {
                out.style.color = "green";
                out.textContent = "Success! Redirecting to login...";
                setTimeout(() => window.location.href = "/auth", 2000);
            } else {
                out.style.color = "red";
                out.textContent = "Error: " + (data.detail || "Failed");
                btn.disabled = false;
                btn.textContent = "Update Password";
            }
        } catch (e) {
            out.textContent = "Network error";
            btn.disabled = false;
        }
    }
  </script>
</body>
</html>
