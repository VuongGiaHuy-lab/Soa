<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Salon Booking</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f8fafc;">
  <header class="site-header">
    <div class="container">
      <a href="/" class="brand">âœ¨ Salon Luxury</a>
      <nav class="nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="toast"></div>
    
    <div style="max-width: 450px; margin: 60px auto;">
      <div class="card">
        <h2 class="text-center" style="margin-bottom: 20px; color: var(--primary);">Welcome Back</h2>
        
        <form onsubmit="login(event)">
          <label>Email Address</label>
          <input id="loginEmail" type="email" required placeholder="name@example.com">
          
          <label>Password</label>
          <input id="loginPass" type="password" required>
          
          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px;">
             <div style="font-size: 0.9rem;">
                 <input type="checkbox" id="remember" style="width:auto;"> <label for="remember" style="display:inline;">Remember me</label>
             </div>
             <a href="/forgot-password" style="font-size:0.9rem; color:var(--primary); text-decoration:none;">Forgot Password?</a>
          </div>

          <button type="submit" class="mt-4" style="width:100%; padding: 12px;">Sign In</button>
        </form>

        <hr style="margin: 24px 0; border: 0; border-top: 1px solid var(--border);">

        <div class="text-center">
            <p class="text-muted">Don't have an account?</p>
            <a href="/register" style="text-decoration:none;">
                <button class="secondary mt-4" style="width:100%">Create New Account</button>
            </a>
            
            <div style="margin-top: 16px;">
                <button onclick="continueAsGuest()" class="secondary" style="width:100%; border-style: dashed;">Continue as Guest</button>
            </div>
        </div>
      </div>
    </div>
  </main>
  
  <input type="hidden" id="apiBase" value="http://localhost:8000">
  <script src="/static/auth.js"></script>
</body>
</html>
