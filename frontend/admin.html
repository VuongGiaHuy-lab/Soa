<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" style="background: #1e293b; border-bottom: none;">
    <div class="container">
      <h1 class="brand" style="color:white;">üõ°Ô∏è Admin Portal</h1>
      <nav class="nav">
        <a href="/" style="color:#cbd5e1;">Exit to Shop</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="toast"></div>

    <div class="grid-two">
        <div class="card">
            <h3>Manage Services</h3>
            <form onsubmit="createService(event)">
                <div class="grid-two">
                    <div><label>Name</label><input id="svcName" value="Premium Cut" required></div>
                    <div><label>Price ($)</label><input id="svcPrice" type="number" value="50" required></div>
                </div>
                <div class="grid-two">
                    <div><label>Duration (min)</label><input id="svcDur" type="number" value="60" required></div>
                    <div><label>Desc</label><input id="svcDesc" value="Full styling"></div>
                </div>
                <button type="submit" class="mt-4" style="width:100%">Add Service</button>
                <div id="svcOut" class="text-muted mt-4"></div>
            </form>
        </div>

        <div class="card">
            <h3>Registered Users</h3>
            <div class="card-actions"><button class="secondary" onclick="listUsers()">Refresh</button></div>
            <div id="usersOut" style="max-height: 250px; overflow-y: auto;">
                <p class="text-muted">Click refresh to load users.</p>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Stylist Team</h3>
            <button class="secondary" onclick="loadManageStylists()">Refresh Team</button>
        </div>
        <div id="manageStylistList" class="stylist-cards">Loading...</div>
    </div>

    <div class="card mt-4">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>All Bookings</h3>
            <button class="secondary" id="load-all-bookings">Refresh Bookings</button>
        </div>
        <div id="allBookingsTable" style="overflow-x: auto; margin-top:16px;"></div>
    </div>

    <div class="card mt-4" style="border: 2px solid var(--primary);">
        <h3 style="color:var(--primary);">POS - Walk-in Booking</h3>
        <p class="text-muted">Use this to book for customers at the counter.</p>
        
        <form onsubmit="createWalkin(event)" class="mt-4">
            <div class="grid-three">
                <div>
                    <label>1. Service</label>
                    <div id="walkinServiceList" style="max-height:150px; overflow-y:auto; border:1px solid var(--border); padding:8px; border-radius:var(--radius);">
                        <button type="button" class="secondary" onclick="loadServices(event)" style="width:100%">Load Services</button>
                    </div>
                </div>
                <div>
                    <label>2. Stylist</label>
                    <div id="walkinStylistList" style="max-height:150px; overflow-y:auto; border:1px solid var(--border); padding:8px; border-radius:var(--radius);">
                        <button type="button" class="secondary" onclick="loadStylists(event)" style="width:100%">Load Stylists</button>
                    </div>
                </div>
                <div>
                    <label>3. Date & Time</label>
                    <input type="date" id="walkin-date" />
                    <button type="button" id="walkin-load-slots" class="secondary mt-4" style="width:100%">Find Slots</button>
                </div>
            </div>

            <div id="walkin-slots" class="slot-grid mt-4"></div>
            <div id="walkin-selected-slot" class="badge confirmed mt-4" style="display:none;"></div>

            <div class="grid-two mt-4" style="border-top:1px solid var(--border); padding-top:16px;">
                <div><label>Customer Name</label><input id="walkinName" required placeholder="Guest Name"></div>
                <div><label>Email (Optional)</label><input id="walkinEmail"></div>
            </div>

            <input id="walkinServiceId" type="hidden">
            <input id="walkinStylistId" type="hidden">

            <div style="background:#f1f5f9; padding:16px; margin-top:16px; border-radius:var(--radius);">
                <strong>Summary:</strong> <span id="walkinConfirmService">-</span> with <span id="walkinConfirmStylist">-</span> at <span id="walkinConfirmStart">-</span>
            </div>

            <button type="submit" class="mt-4" style="width:100%; font-size:1.1rem;">Confirm Walk-in</button>
            <div id="walkinOut"></div>
        </form>
    </div>
  </main>
  <script src="/static/admin.js"></script>
</body>
</html>
