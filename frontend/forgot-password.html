<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Salon Booking</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f8fafc;">
  <header class="site-header">
    <div class="container">
      <a href="/" class="brand">✨ Salon Luxury</a>
    </div>
  </header>

  <main class="container">
    <div style="max-width: 450px; margin: 60px auto;">
      <div class="card">
        <h2 class="text-center" style="margin-bottom: 10px;">Reset Password</h2>
        <p class="text-center text-muted" style="margin-bottom: 24px;">Enter your email and we'll send you a link to get back into your account.</p>
        
        <form onsubmit="requestReset(event)">
          <label for="resetEmail">Email Address</label>
          <input id="resetEmail" type="email" required placeholder="name@example.com">
          
          <button type="submit" style="width:100%; margin-top: 20px;">Send Reset Link</button>
          <div id="out" class="mt-4 text-center" style="font-weight: 500;"></div>
        </form>
        
        <div class="text-center mt-4">
          <a href="/auth" style="color: var(--text-muted); text-decoration: none;">&larr; Back to Login</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Nhúng script trực tiếp để xử lý nhanh UI
    async function requestReset(evt) {
        evt.preventDefault();
        const btn = evt.target.querySelector('button');
        const out = document.getElementById('out');
        const emailVal = document.getElementById('resetEmail').value;

        btn.disabled = true;
        btn.textContent = "Sending...";
        out.textContent = "";

        try {
            const res = await fetch("http://localhost:8000/auth/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: emailVal })
            });
            const data = await res.json();

            if (res.ok) {
                out.style.color = "var(--success)";
                out.textContent = "Check your email for the reset link!";
                btn.textContent = "Email Sent";
            } else {
                throw new Error(data.detail || "Failed");
            }
        } catch (e) {
            out.style.color = "var(--danger)";
            out.textContent = "Error: " + e.message;
            btn.disabled = false;
            btn.textContent = "Send Reset Link";
        }
    }
  </script>
</body>
</html>
