<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Salon Booking</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Salon Booking</h1>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/auth">Auth</a>
        <a href="/services">Services</a>
        <a href="/book">Booking</a>
        <a href="/admin">Owner</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    
    <form class="card" onsubmit="requestReset(event)">
      <label for="resetEmail">Email Address</label>
      <input id="resetEmail" type="email" required placeholder="alice@example.com">
      
      <button type="submit">Send Reset Link</button>
      <pre id="out" class="output"></pre>
    </form>
    
    <p style="margin-top: 1rem;">
      <a href="/auth">Back to Login</a>
    </p>
  </main>

  <script>
    async function requestReset(evt) {
        evt.preventDefault();
        const btn = evt.target.querySelector('button');
        const out = document.getElementById('out');
        const emailVal = document.getElementById('resetEmail').value;

        // UI Loading state
        btn.disabled = true;
        btn.textContent = "Sending...";
        out.textContent = "";
        out.style.color = "inherit";

        try {
            // Gọi API /auth/forgot-password đã viết ở bước trước
            const res = await fetch("http://localhost:8000/auth/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // Backend yêu cầu body dạng {"email": "..."}
                body: JSON.stringify({ email: emailVal })
            });

            const data = await res.json();

            if (res.ok) {
                out.style.color = "green";
                // Hiển thị thông báo thành công (dù email có tồn tại hay không để bảo mật)
                out.textContent = data.msg || "If your email is registered, you will receive a reset link.";
                btn.textContent = "Sent";
            } else {
                out.style.color = "red";
                out.textContent = "Error: " + (data.detail || "Request failed");
                btn.disabled = false;
                btn.textContent = "Send Reset Link";
            }
        } catch (e) {
            out.style.color = "red";
            out.textContent = "Network error: " + e.message;
            btn.disabled = false;
            btn.textContent = "Send Reset Link";
        }
    }
  </script>
</body>
</html>
